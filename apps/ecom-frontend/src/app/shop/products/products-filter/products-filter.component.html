<form [formGroup]="formFilterProducts" class="flex flex-col gap-4">
  <div class="font-bold text-lg mb-2">Бренди</div>
  <form [formGroup]="getBrandsFormGroup()">
    @for (brand of brands(); track brand.publicId) {
      <label class="cursor-pointer label justify-start items-center">
        <input type="checkbox" checked="checked" class="checkbox checkbox-primary checkbox-md"
               formControlName="{{brand.publicId}}"/>
        <span class="label-text ms-3">{{brand.name}}</span>
      </label>
    }
  </form>

  <div class="font-bold text-lg mt-5 mb-2">Сортувати за</div>
  <label class="cursor-pointer label justify-start items-center">
    <input
      type="radio"
      name="sort"
      value="asc"
      class="radio radio-primary"
      formControlName="sort"
    />
    <span class="label-text ms-3">Надавнішими</span>
  </label>
  <label class="cursor-pointer label justify-start items-center">
    <input
      type="radio"
      name="sort"
      value="desc"
      class="radio radio-primary"
      formControlName="sort"
    />
    <span class="label-text ms-3">Нановішими</span>
  </label>
</form>
